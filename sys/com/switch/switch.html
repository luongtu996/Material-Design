<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="./switch.css">
    <title>Material</title>
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <div class="switch">
        <input type="checkbox" class="switch__input">
        <div class="switch__track">
            <div class="switch__thumb"></div>
        </div>
    </div>
    
    <div class="switch">
        <input type="checkbox" class="switch__input" checked>
        <div class="switch__track">
            <div class="switch__thumb"></div>
        </div>
    </div>

    <div class="layout">
        <div class="layout__grid">
            <div class="layout__column layout__column--3-desktop">
                <wk-switch></wk-switch><br><br>
                <wk-switch checked></wk-switch><br><br>
            </div>
            <div class="layout__column layout__column--3-desktop"></div>
            <div class="layout__column layout__column--3-desktop"></div>
            <div class="layout__column layout__column--3-desktop"></div>
        </div>
    </div>

    <script src="./switch.js" type="module"></script>
</body>

</html>
