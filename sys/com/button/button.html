<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="../layout/layout.css">
    <link rel="stylesheet" href="../icon/icon.css">
    <link rel="stylesheet" href="./button.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>
    <button class="button">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button>
    <br>
    <br>
    <button class="button button--outlined">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button>
    <br>
    <br>
    <button class="button button--contained">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button>
    <br>
    <br>
    <div class="button-group">
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
    </div>
    <br>
    <br>
    <hr class="divider">

    <div class="layout">
        <div class="layout__grid">
            <div class="layout__column--3">
                <wk-button text="button"></wk-button>
                <br><br>

                <wk-button icon="&#xEB52;" text="button"></wk-button>
                <br><br>
            </div>
            <div class="layout__column--3">
                <wk-button outlined text="button"></wk-button>
                <br><br>
            </div>
            <div class="layout__column--3">
                <wk-button contained text="button"></wk-button>
                <br><br>
            </div>
            <div class="layout__column--3">
                <wk-button-group>
                    <wk-button toggle icon="&#xEB52;"></wk-button>
                    <wk-button toggle icon="&#xEB52;"></wk-button>
                    <wk-button toggle icon="&#xEB52;"></wk-button>
                </wk-button-group>
                <br><br>
            </div>
        </div>
    </div>

    <script src="./button-group.js" type="module"></script>
    <script src="./button.js" type="module"></script>
</body>

</html>
