<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="./radio.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <div class="radio">
        <input type="radio" class="radio__input" name="radio-1">
        <div class="radio__track">
            <div class="radio__thumb"></div>
        </div>
    </div>
    
    <div class="radio">
        <input type="radio" class="radio__input" name="radio-1" checked>
        <div class="radio__track">
            <div class="radio__thumb"></div>
        </div>
    </div>

    <div class="layout">
        <div class="layout__grid">
            <div class="layout__column layout__column--3-desktop">
                <wk-radio name="radio" value="654"></wk-radio><br><br>
                <wk-radio name="radio" value="321" checked></wk-radio><br><br>
            </div>
            <div class="layout__column layout__column--3-desktop"></div>
            <div class="layout__column layout__column--3-desktop"></div>
            <div class="layout__column layout__column--3-desktop"></div>
        </div>
    </div>

    <script src="./radio.js" type="module"></script>
</body>

</html>
