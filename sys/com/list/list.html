    <title>Material</title>

        body {
            margin: 64px;

            width: 360px;

<body>

    <wk-layout>
        <wk-layout-grid>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-list>
                    <wk-list-row>
                        <wk-list-item primaryText="Item 1" action="&#xEB52;"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item primaryText="Item 1"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item primaryText="Item 1" icon="&#xEB52;"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item primaryText="Item 1" thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg"
                            action="&#xEB52;"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item squareThumb primaryText="Item 1"
                            thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg" action="&#xEB52;">
                        </wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item rectangleThumb primaryText="Item 1"
                            thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg" action="&#xEB52;">
                        </wk-list-item>
                    </wk-list-row>
                </wk-list>

            </wk-layout-column>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-list twoLine>
                    <wk-list-row>
                        <wk-list-item secondaryText="secondary text" primaryText="Item 1" meta="meta"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item overlineText="overline" primaryText="Item 1"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item secondaryText="secondary text" primaryText="Item 1" icon="&#xEB52;"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item secondaryText="secondary text" primaryText="Item 1" thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg"
                            action="&#xEB52;"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item squareThumb secondaryText="secondary text" primaryText="Item 1" thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg"
                            action="&#xEB52;">
                        </wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item rectangleThumb secondaryText="secondary text" primaryText="Item 1" thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg"
                            action="&#xEB52;">
                        </wk-list-item>
                    </wk-list-row>
                </wk-list>

            </wk-layout-column>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-list threeLine>
                    <wk-list-row>
                        <wk-list-item secondaryText="

                        " primaryText="Item 1" meta="meta"></wk-list-item>
                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item secondaryText="
                        Lorem ipsum dolor sit.

                        Blanditiis fugit nostrum possimus.
                        Dolores repellendus corporis dicta?
                        " overlineText="overline" primaryText="Item 1"></wk-list-item>

                    <wk-list-row>

                    </wk-list-row>
                    <wk-list-row>
                        <wk-list-item rectangleThumb secondaryText="
                        Lorem ipsum dolor sit.

                    </wk-list-row>
                </wk-list>

            </wk-layout-column>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                

            </wk-layout-column>
        </wk-layout-grid>
