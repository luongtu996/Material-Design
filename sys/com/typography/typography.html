<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }

        div {
            margin: 16px 0;
        }
    </style>
</head>

<body>

    <h1 class="typography--h1">H1</h1>
    <h2 class="typography--h2">H2</h2>
    <h3 class="typography--h3">H3</h3>
    <h4 class="typography--h4">H4</h4>
    <h5 class="typography--h5">H5</h5>
    <h6 class="typography--h6">H6</h6>
    <h1 class="typography--subtitle1">Subtitle1</h1>
    <h2 class="typography--subtitle2">Subtitle2</h2>
    <p class="typography--body1">Body1</p>
    <p class="typography--body2">Body2</p>
    <div><span class="typography--button">BUTTON</span></div>
    <div><span class="typography--caption">Caption</span></div>
    <div><span class="typography--overline">OVERLINE</span></div>

    <script src="../material.js"></script>
</body>

</html>
