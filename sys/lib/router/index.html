<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <!-- <link rel="stylesheet" href="../material.css"> -->
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <md-router></md-router>

    <!-- <script src="./router.js" type="module"></script> -->
    <script type="module">
        import Router from './router.js';

        let HomeLayoutComponent = `
        <div>
            <h1>HomeLayoutComponent</h1>
            <ul>
                <li><a href="#/home">HomeComponent</a></li>
                <li><a href="#/users">UsersComponent</a></li>
                <li><a href="#/users/">UsersProfileComponent</a></li>
                <li><a href="#/users/1">UserProfileComponent</a></li>
                <li><a href="#/users/1/">UserProfileComponent</a></li>
                <li><a href="#/users/1/1">UserProfileComponent</a></li>
                <li><a href="#/login">LoginComponent</a></li>
                <li><a href="#/register">RegisterComponent</a></li>
                <li><a href="#/demo/1/1">DemoComponent</a></li>
                <li><a href="#/asdf">PageNotFoundComponent</a></li>
            </ul>
            <md-router></md-router>
        </div>
        `;
        let HomeComponent = `<div><h1>HomeComponent</h1><md-router></md-router></div>`;
        let UsersComponent = `<div><h1>UsersComponent</h1><md-router></md-router></div>`;
        let UsersProfileComponent = `<div><h1>UsersProfileComponent</h1><md-router></md-router></div>`;
        let UserProfileComponent = `<div><h1>UserProfileComponent</h1><md-router></md-router></div>`;
        let UserDetailComponent = `<div><h1>UserDetailComponent</h1><md-router></md-router></div>`;
        let LoginLayoutComponent = `<div><h1>LoginLayoutComponent</h1><md-router></md-router></div>`;
        let LoginComponent = `<div><h1>LoginComponent</h1><md-router></md-router></div>`;
        let RegisterComponent = `<div><h1>RegisterComponent</h1><md-router></md-router></div>`;
        let DemoComponent = `<div><h1>DemoComponent</h1><md-router></md-router></div>`;
        let PageNotFoundComponent = `<div><h1>PageNotFoundComponent</h1><md-router></md-router></div>`;

        let routes = [
            { componentType: 'HTML', component: HomeLayoutComponent, path: '', children: [
                // { componentType: 'HTML', component: HomeComponent, path: '' },
                { componentType: 'HTML', component: HomeComponent, path: 'home' },
                { componentType: 'HTML', component: UsersComponent, path: 'users', children: [
                    { componentType: 'HTML', component: UsersProfileComponent, path: '' },
                    { componentType: 'HTML', component: UserProfileComponent, path: ':id', children: [
                        { componentType: 'HTML', component: UserDetailComponent, path: '' },
                        { componentType: 'HTML', component: UserDetailComponent, path: ':name' },
                    ]},
                ]},
            ]},
            { componentType: 'HTML', component: LoginLayoutComponent, path: '', children: [
                // { componentType: 'HTML', component: LoginComponent, path: '' },
                { componentType: 'HTML', component: LoginComponent, path: 'login' },
                { componentType: 'HTML', component: RegisterComponent, path: 'register' },
            ]},
            { componentType: 'HTML', component: DemoComponent, path: '/demo/:path/:param' },
            { componentType: 'HTML', component: PageNotFoundComponent, path: '*' },
        ];

        new Router(routes);
    </script>
</body>

</html>
