<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>

    <div class="checkbox">
        <input type="checkbox" class="checkbox__input">
        <div class="checkbox__track">
            <div class="checkbox__thumb"></div>
        </div>
    </div>
    <br><br>
    <div class="checkbox">
        <input type="checkbox" class="checkbox__input" indeterminate>
        <div class="checkbox__track">
            <div class="checkbox__thumb"></div>
        </div>
    </div>
    <br><br>
    <div class="checkbox">
        <input type="checkbox" class="checkbox__input" checked>
        <div class="checkbox__track">
            <div class="checkbox__thumb"></div>
        </div>
    </div>
    <br><br>

    <div class="radio">
        <input type="radio" class="radio__input" name="radio">
        <div class="radio__track">
            <div class="radio__thumb"></div>
        </div>
    </div>
    <br><br>
    <div class="radio">
        <input type="radio" class="radio__input" name="radio" checked>
        <div class="radio__track">
            <div class="radio__thumb"></div>
        </div>
    </div>
    <br><br>

    <div class="switch">
        <input type="checkbox" class="switch__input">
        <div class="switch__track">
            <div class="switch__thumb"></div>
        </div>
    </div>
    <br><br>
    <div class="switch">
        <input type="checkbox" class="switch__input" checked>
        <div class="switch__track">
            <div class="switch__thumb"></div>
        </div>
    </div>
    <br><br>

    <script src="../index.js" type="module"></script>
</body>

</html>
