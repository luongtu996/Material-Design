<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <form action="POST">
        <div class="checkbox">
            <input type="checkbox" class="checkbox__input" name="a" value="a1">
            <div class="checkbox__track">
                <div class="checkbox__thumb"></div>
            </div>
        </div>
        <br><br>
        
        <div class="checkbox">
            <input type="checkbox" class="checkbox__input" name="a" value="a2" indeterminate>
            <div class="checkbox__track">
                <div class="checkbox__thumb"></div>
            </div>
        </div>
        <br><br>
        
        <div class="checkbox">
            <input type="checkbox" class="checkbox__input" name="a" value="a3" checked>
            <div class="checkbox__track">
                <div class="checkbox__thumb"></div>
            </div>
        </div>
        <br><br>

        <md-checkbox name="b" value="b1" required></md-checkbox>
        <br><br>

        <md-checkbox name="b" value="b2" indeterminate></md-checkbox>
        <br><br>

        <md-checkbox name="b" value="b3" checked></md-checkbox>
        <br><br>
        
        <button type="submit">submit</button>
    </form>

    <script src="../material.js"></script>
    <script src="./checkbox.js" type="module"></script>
    <script>
        let form = document.querySelector('form');

        form.addEventListener('submit', e => {
            e.preventDefault();
            var data = new FormData(form);
            for (var value of data.entries()) {
                console.log(value);
            }
            console.log(data);
        });
    </script>
</body>

</html>
