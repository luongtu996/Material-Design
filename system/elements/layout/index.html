<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="./layout.css">
    <style>
        body {
            margin: 64px;
        }

        wk-layout-column {
            height: 64px;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <wk-layout>
        <wk-layout-grid>
            <wk-layout-column column="1" desktopColumn="1" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="11" desktopColumn="11" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="2" desktopColumn="2" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="10" desktopColumn="10" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="3" desktopColumn="3" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="9" desktopColumn="9" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="4" desktopColumn="4" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="8" desktopColumn="8" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="5" desktopColumn="5" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="7" desktopColumn="7" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="6" desktopColumn="6" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="6" desktopColumn="6" tabletColumn="8" mobileColumn="4"></wk-layout-column>
            <wk-layout-column column="12" desktopColumn="12" tabletColumn="8" mobileColumn="4"></wk-layout-column>
        </wk-layout-grid>
    </wk-layout>
    
    <script src="./layout.js" type="module"></script>
</body>

</html>
