<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="../ripple/ripple.css">

<body>

    <!-- Button -->
    <!-- <button class="button">
        <span class="button__text">button</span>

    <wk-button>button</wk-button><br><br>
    
    <!-- <button class="button">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button icon="&#xEB52;">button</wk-button><br><br>
    
    <!-- <button class="button" disabled>
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button icon="&#xEB52;" disabled>button</wk-button><br><br>

    <!-- Outlined -->
    <!-- <button class="button button--outlined">
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button outlined>button</wk-button><br><br>

    <!-- <button class="button button--outlined">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button><br><br> -->

    <!-- <button class="button button--outlined" disabled>
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button outlined icon="&#xEB52;" disabled>button</wk-button><br><br>

    <!-- Contained -->
    <!-- <button class="button button--contained">
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button contained>button</wk-button><br><br>

    <!-- <button class="button button--contained">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button contained icon="&#xEB52;">button</wk-button><br><br>
    
    <!-- <button class="button button--contained" disabled>
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button><br><br> -->
    <wk-button contained icon="&#xEB52;" disabled>button</wk-button><br><br>
    
    <!-- Toggle Group -->
    <!-- <div class="button-group">
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
    </div><br><br> -->
    <wk-button-group>
        <wk-button toggle icon="&#xEB52;"></wk-button>
        <wk-button toggle icon="&#xEB52;"></wk-button>
        <wk-button toggle icon="&#xEB52;"></wk-button>
    </wk-button-group><br><br>

    <!-- <div class="button-group">
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle" disabled>
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
    </div><br><br> -->
    <wk-button-group>
        <wk-button toggle icon="&#xEB52;"></wk-button>
        <wk-button toggle icon="&#xEB52;" disabled></wk-button>
        <wk-button toggle icon="&#xEB52;"></wk-button>
    </wk-button-group><br><br>

    <script src="./button.js" type="module"></script>
    <script type="module">
        document.querySelectorAll('wk-button').forEach(button => {
            button.addEventListener('onToggleClick', event => {
                console.log(event.detail.activated)
            })
        })
    </script>
