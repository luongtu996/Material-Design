<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="./ripple.css">
    <style>
        body {
            margin: 64px;
        }

        .state {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            width: 128px;
            height: 128px;
            border-radius: 4px;
            margin-bottom: 24px;
            margin-right: 24px;
            background-color: #ffffff;
            box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
        }

        .state.is-disabled {
            background-color: rgba(0, 0, 0, 0.12);
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="state"></div>
    <div class="state state--filter">selected</div>
    <div class="state state--choice">activated</div>
    <div class="state state--filter is-selected">selected</div>
    <div class="state state--choice is-activated">activated</div>
    <div class="state is-dragged">dragged</div>
    <div class="state is-disabled">disabled</div>

    <script src="./ripple.js" type="module"></script>

    <script type="module">
        import Ripple from './ripple.js'

        document.querySelectorAll('.state').forEach(state => {
            new Ripple({
                element: state
            })

            state.addEventListener('click', event => { 
                if (state.classList.contains('state--choice')) {
                    state.classList.toggle('is-activated')
                }
                if (state.classList.contains('state--filter')) {
                    state.classList.toggle('is-selected')
                }
            })
        })
    </script>
</body>

</html>
