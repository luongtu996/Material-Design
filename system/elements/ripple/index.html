<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="../checkbox/checkbox.css">
    <link rel="stylesheet" href="./ripple.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <wk-button wkRipple wkRippleDelegate="" wkRippleTrigger="" text="button"></wk-button><br><br>
    
    <wk-checkbox 
    wkRipple 
    wkRippleDelegate=".checkbox__track" 
    wkRippleTrigger=".checkbox__input" 
    wkRippleSize="40" 
    name="checkbox" value="987"></wk-checkbox><br><br><br><br>

    <script src="../button/button.js" type="module"></script>
    <script src="../checkbox/checkbox.js" type="module"></script>

    <script type="module">
        import WKRipple from './ripple.js'

        document.querySelectorAll('[wkRipple]').forEach(el => new WKRipple(el))
    </script>
</body>

</html>
