<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../foundation/foundation.css">
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="../checkbox/checkbox.css">
    <link rel="stylesheet" href="./ripple.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <wk-button text="button"></wk-button><br><br>
    
    <wk-checkbox name="checkbox" value="987"></wk-checkbox><br><br><br><br>

    <script src="../button/button.js" type="module"></script>
    <script src="../checkbox/checkbox.js" type="module"></script>
    <script src="./ripple.js" type="module"></script>

    <script type="module">
        import Ripple from './ripple.js'

        document.querySelectorAll('wk-button').forEach(el => new Ripple({
            element: el
        }))

        document.querySelectorAll('wk-checkbox').forEach(el => {
            let ripple = new Ripple({
                element: el,
                trigger: el.querySelector('.checkbox__input'),
                delegate: el.querySelector('.checkbox__track'),
                size: 40
            })
        })
    </script>
</body>

</html>
