    <wk-layout>
        <wk-layout-grid>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-text-field placeholder="Placeholder"></wk-text-field><br><br>
                <wk-text-field label="Label" placeholder="Placeholder"></wk-text-field><br><br>

            </wk-layout-column>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-text-field prefixIcon="&#xEB52;" placeholder="Placeholder"></wk-text-field><br><br>
                <wk-text-field suffixIcon="&#xEB52;" label="Label" placeholder="Placeholder"></wk-text-field><br><br>

            </wk-layout-column>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-text-field prefixMeta="Rp&nbsp;" placeholder="Placeholder"></wk-text-field><br><br>
                <wk-text-field suffixMeta=".00" label="Label" placeholder="Placeholder"></wk-text-field><br><br>

            </wk-layout-column>
            <wk-layout-column span="3" desktopSpan="3" tabletSpan="8" mobileSpan="4">

                <wk-text-field outlined placeholder="Placeholder"></wk-text-field><br><br>
                <wk-text-field outlined label="Label" placeholder="Placeholder"></wk-text-field><br><br>

            </wk-layout-column>
        </wk-layout-grid>
    </wk-layout>

    <script src="../layout/layout.js" type="module"></script>
    <script src="./text-field.js" type="module"></script>
