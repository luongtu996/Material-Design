<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <md-router></md-router>

    <!-- <script src="./router.js" type="module"></script> -->
    <script type="module">
        import Router from './router.js';

        let HomeLayoutComponent = `<div><h1>HomeLayoutComponent</h1><md-router></md-router></div>`;
        let HomeComponent = `<div><h1>HomeComponent</h1><md-router></md-router></div>`;
        let UsersComponent = `<div><h1>UsersComponent</h1><md-router></md-router></div>`;
        let UsersProfileComponent = `<div><h1>UsersProfileComponent</h1><md-router></md-router></div>`;
        let UserProfileComponent = `<div><h1>UserProfileComponent</h1><md-router></md-router></div>`;
        let LoginLayoutComponent = `<div><h1>LoginLayoutComponent</h1><md-router></md-router></div>`;
        let LoginComponent = `<div><h1>LoginComponent</h1><md-router></md-router></div>`;
        let RegisterComponent = `<div><h1>RegisterComponent</h1><md-router></md-router></div>`;
        let DemoComponent = `<div><h1>DemoComponent</h1><md-router></md-router></div>`;
        let PageNotFoundComponent = `<div><h1>PageNotFoundComponent</h1><md-router></md-router></div>`;

        let routes = [
            { component: HomeLayoutComponent, path: '', children: [
                // { component: HomeComponent, path: '' },
                { component: HomeComponent, path: 'home' },
                { component: UsersComponent, path: 'users', children: [
                    { component: UsersProfileComponent, path: '' },
                    { component: UserProfileComponent, path: ':id', children: [
                        { component: UsersProfileComponent, path: '' },
                        { component: UserProfileComponent, path: ':name' },
                    ]},
                ]},
            ]},
            { component: LoginLayoutComponent, path: '', children: [
                // { component: LoginComponent, path: '' },
                { component: LoginComponent, path: 'login' },
                { component: RegisterComponent, path: 'register' },
            ]},
            { component: DemoComponent, path: '/demo/:path/:param' },
            { component: PageNotFoundComponent, path: '*' },
        ];

        new Router(routes);
    </script>
</body>

</html>
