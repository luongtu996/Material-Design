<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <button class="chip">
        <span class="chip__icon icon">&#xEB52;</span>
        <span class="chip__text">Chip</span>
        <span class="chip__action"></span>
    </button>
    <br><br>

    <button class="chip chip--outlined">
        <span class="chip__icon icon">&#xEB52;</span>
        <span class="chip__text">Chip</span>
        <span class="chip__action"></span>
    </button>
    <br><br>

    <div class="chip-group">
        <button class="chip">
            <span class="chip__icon icon">&#xEB52;</span>
            <span class="chip__text">Chip</span>
            <span class="chip__action"></span>
        </button>
        <button class="chip">
            <img src="https://avatars.dicebear.com/v2/avataaars/ndiing.svg" alt="" class="chip__thumb">
            <span class="chip__text">Chip</span>
            <span class="chip__action"></span>
        </button>
    </div>
    <br><br>

    <button class="chip">
        <span class="chip__check">
            <span class="chip__mark"></span>
        </span>
        <span class="chip__text">Chip</span>
        <span class="chip__action"></span>
    </button>
    <br><br>

    <button class="chip">
        <span class="chip__icon icon">&#xEB52;</span>
        <span class="chip__check">
            <span class="chip__mark"></span>
        </span>
        <span class="chip__text">Chip</span>
        <span class="chip__action"></span>
    </button>
    <br><br>

    <hr class="divider">

    <md-chip text="md-chip"></md-chip>
    <br><br>

    <md-chip icon="&#xEB52;" text="md-chip"></md-chip>
    <br><br>

    <md-chip thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg" text="md-chip"></md-chip>
    <br><br>

    <md-chip thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg" text="md-chip" removeable></md-chip>
    <br><br>

    <md-chip thumb="https://avatars.dicebear.com/v2/avataaars/ndiing.svg" text="md-chip" outlined></md-chip>
    <br><br>

    <script src="../material.js"></script>
    <script src="./chip.js" type="module"></script>
</body>

</html>
