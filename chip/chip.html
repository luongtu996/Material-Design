<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <button class="chip">
        <span class="chip__thumb icon">&#xEB52;</span>
        <span class="chip__text">Chip</span>
        <span class="chip__icon"></span>
    </button>
    <br><br>

    <button class="chip chip--outlined">
        <span class="chip__thumb icon">&#xEB52;</span>
        <span class="chip__text">Chip</span>
        <span class="chip__icon"></span>
    </button>
    <br><br>

    <div class="chip-group">
        <button class="chip">
            <span class="chip__thumb icon">&#xEB52;</span>
            <span class="chip__text">Chip</span>
            <span class="chip__icon"></span>
        </button>
        <button class="chip">
            <span class="chip__thumb" style="background-image: url(https://avatars.dicebear.com/v2/avataaars/ndiing.svg);"></span>
            <span class="chip__text">Chip</span>
            <span class="chip__icon"></span>
        </button>
    </div>
    <br><br>

    <script src="../material.js"></script>
</body>

</html>
