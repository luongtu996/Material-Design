<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>

<body>

    <div class="snackbar">
        <div class="snackbar__text">Single-line message.</div>
    </div>
    <br><br>

    <div class="snackbar">
        <div class="snackbar__text">Single-line message with action.</div>
        <button class="snackbar__action button"><span class="button__text">action</span></button>
    </div>
    <br><br>

    <div class="snackbar">
        <div class="snackbar__text">Two-line message<br>with action.</div>
        <button class="snackbar__action button"><span class="button__text">action</span></button>
    </div>
    <br><br>

    <div class="snackbar">
        <div class="snackbar__text">Two-line message<br>with action.</div>
        <button class="snackbar__action button"><span class="button__text">longer action text</span></button>
    </div>
    <br><br>

    <script src="../material.js"></script>
</body>

</html>
