<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>

    <div class="layout">
        <div class="layout__grid">
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">

                <div class="snackbar">
                    <div class="snackbar__text">Single-line message.</div>
                </div>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">

                <div class="snackbar">
                    <div class="snackbar__text">Single-line message with action.</div>
                    <div class="snackbar__action button">
                        <div class="button__text">ACTION</div>
                    </div>
                </div>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">

                <div class="snackbar">
                    <div class="snackbar__text">Two-line message <br>
                    with action.</div>
                    <div class="snackbar__action button">
                        <div class="button__text">ACTION</div>
                    </div>
                </div>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">

                <div class="snackbar">
                    <div class="snackbar__text">Two-line message <br>
                    with action.</div>
                    <div class="snackbar__action button">
                        <div class="button__text">LONGER ACTION TEXT</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../index.js" type="module"></script>
</body>

</html>
