<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>

    <div class="layout">
        <div class="layout__grid">
            
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">
            
                <div class="switch">
                    <input type="checkbox" class="switch__input">
                    <div class="switch__track">
                        <div class="switch__thumb"></div>
                    </div>
                </div>
            
            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">
            
                <div class="switch">
                    <input type="checkbox" class="switch__input" checked>
                    <div class="switch__track">
                        <div class="switch__thumb"></div>
                    </div>
                </div>
            
            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small"></div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small"></div>

        </div>
    </div>

    <script src="../index.js" type="module"></script>
</body>

</html>
