<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../foundation/index.css">
    <link rel="stylesheet" href="../layout/index.css">
    <link rel="stylesheet" href="../typography/index.css">
    <link rel="stylesheet" href="../color/index.css">
    <link rel="stylesheet" href="../icon/index.css">
    <link rel="stylesheet" href="../ripple/index.css">
    <link rel="stylesheet" href="../layout/index.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <wk-layout>
        <wk-layout-grid>

            <wk-layout-column columnLarge="3">
                <wk-button>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button outlined>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button contained>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button-group>
                    <wk-button toggle icon="&#xE721;"></wk-button>
                    <wk-button toggle icon="&#xE722;"></wk-button>
                    <wk-button toggle icon="&#xE723;"></wk-button>
                </wk-button-group>
            </wk-layout-column>

            <wk-layout-column columnLarge="3">
                <wk-button icon="&#xE721;">text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button icon="&#xE721;" outlined>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button icon="&#xE721;" contained>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button-group multiple>
                    <wk-button toggle icon="&#xE721;"></wk-button>
                    <wk-button toggle icon="&#xE722;"></wk-button>
                    <wk-button toggle icon="&#xE723;"></wk-button>
                </wk-button-group>
            </wk-layout-column>

            <wk-layout-column columnLarge="3">
                <wk-button disabled>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button disabled outlined>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button disabled contained>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button-group>
                    <wk-button disabled toggle icon="&#xE721;"></wk-button>
                    <wk-button disabled toggle icon="&#xE722;"></wk-button>
                    <wk-button disabled toggle icon="&#xE723;"></wk-button>
                </wk-button-group>
            </wk-layout-column>

            <wk-layout-column columnLarge="3">
                <wk-button disabled icon="&#xE721;">text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button disabled icon="&#xE721;" outlined>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button disabled icon="&#xE721;" contained>text</wk-button>
            </wk-layout-column>
            <wk-layout-column columnLarge="3">
                <wk-button-group multiple>
                    <wk-button disabled toggle icon="&#xE721;"></wk-button>
                    <wk-button disabled toggle icon="&#xE722;"></wk-button>
                    <wk-button disabled toggle icon="&#xE723;"></wk-button>
                </wk-button-group>
            </wk-layout-column>

        </wk-layout-grid>
    </wk-layout>

    <script src="../ripple/index.js" type="module"></script>
    <script src="../layout/index.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <script src="./index.3.js" type="module"></script>
    <!-- <script src="./index.1.js" type="module"></script> -->
</body>

</html>
