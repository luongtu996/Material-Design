<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../foundation/index.css">
    <link rel="stylesheet" href="../layout/index.css">
    <link rel="stylesheet" href="../typography/index.css">
    <link rel="stylesheet" href="../color/index.css">
    <link rel="stylesheet" href="../button/index.css">

<body>

    <div class="layout">
        <div class="layout__grid">
            
            <div class="layout__column layout__column--3-large">

                <wk-radio name="radio1" value="value" required></wk-radio>

            </div>
            <div class="layout__column layout__column--3-large"></div>
            <div class="layout__column layout__column--3-large">

                <wk-radio name="radio1" checked></wk-radio>

            </div>
            <div class="layout__column layout__column--3-large"></div>

            <div class="layout__column layout__column--3-large">

                <wk-radio name="radio2" disabled></wk-radio>

            </div>
            <div class="layout__column layout__column--3-large"></div>
            <div class="layout__column layout__column--3-large">

                <wk-radio name="radio2" disabled checked></wk-radio>

            </div>
            <div class="layout__column layout__column--3-large"></div>

        </div>
    </div>

    <script src="../ripple/index.js" type="module"></script>
    <script src="../radio/index.js" type="module"></script>
    <!-- <script src="./index.js" type="module"></script> -->
    <script src="./index.3.js" type="module"></script>
    <!-- <script src="./index.1.js" type="module"></script> -->
