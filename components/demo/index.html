<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../foundation/index.css">
    <link rel="stylesheet" href="../layout/index.css">
    <link rel="stylesheet" href="../typography/index.css">
    <link rel="stylesheet" href="../color/index.css">
    <link rel="stylesheet" href="../icon/index.css">
    <link rel="stylesheet" href="../ripple/index.css">
    <link rel="stylesheet" href="../tab/index.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <wk-layout>
        <wk-layout-grid>

            <wk-layout-column columnLarge="3">

                <wk-tab-bar>
                    <wk-tab activated="true" text="Item 1">Item 1</wk-tab>
                    <wk-tab>Item 1</wk-tab>
                    <wk-tab>Item 1</wk-tab>
                </wk-tab-bar>

            </wk-layout-column>
            <wk-layout-column columnLarge="3">

                <wk-tab-bar>
                    <wk-tab activated icon="&#xE720;"></wk-tab>
                    <wk-tab icon="&#xE721;"></wk-tab>
                    <wk-tab icon="&#xE722;"></wk-tab>
                </wk-tab-bar>

            </wk-layout-column>
            <wk-layout-column columnLarge="3">

                <wk-tab-bar>
                    <wk-tab activated icon="&#xE720;">Item 1</wk-tab>
                    <wk-tab icon="&#xE721;">Item 1</wk-tab>
                    <wk-tab icon="&#xE722;">Item 1</wk-tab>
                </wk-tab-bar>

            </wk-layout-column>
            <wk-layout-column columnLarge="3"></wk-layout-column>

            <wk-layout-column columnLarge="3">

                <wk-tab-bar scrollable="true">
                    <wk-tab activated>Item 1</wk-tab>
                    <wk-tab>Item 2</wk-tab>
                    <wk-tab>Item 3</wk-tab>
                    <wk-tab>Item 4</wk-tab>
                    <wk-tab>Item 5</wk-tab>
                    <wk-tab>Item 6</wk-tab>
                    <wk-tab>Item 7</wk-tab>
                    <wk-tab>Item 8</wk-tab>
                    <wk-tab>Item 9</wk-tab>
                    <wk-tab>Item 10</wk-tab>
                </wk-tab-bar>

            </wk-layout-column>
            <wk-layout-column columnLarge="3">

                <wk-tab-bar scrollable>
                    <wk-tab activated icon="&#xE720;"></wk-tab>
                    <wk-tab icon="&#xE721;"></wk-tab>
                    <wk-tab icon="&#xE722;"></wk-tab>
                </wk-tab-bar>

            </wk-layout-column>
            <wk-layout-column columnLarge="3">

                <wk-tab-bar scrollable>
                    <wk-tab activated icon="&#xE720;">Item 1</wk-tab>
                    <wk-tab icon="&#xE721;">Item 1</wk-tab>
                    <wk-tab icon="&#xE722;">Item 1</wk-tab>
                </wk-tab-bar>

            </wk-layout-column>
            <wk-layout-column columnLarge="3"></wk-layout-column>

        </wk-layout-grid>
    </wk-layout>

    <script src="../ripple/index.js" type="module"></script>
    <script src="../icon/index.js" type="module"></script>
    <script src="../layout/index.js" type="module"></script>
    <script src="../tab/index.js" type="module"></script>

    <script src="./index.3.js" type="module"></script>
    <!-- <script src="./index.2.js" type="module"></script> -->
    <script src="./index.1.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
