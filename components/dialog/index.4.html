<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body class="demo-body preload">

    <div class="button" onclick="dialogOpen()">
        <div class="button__text">open</div>
    </div>

    <div id="dialog" class="dialog dialog--closed">
        <div class="dialog__surface">
            <div class="dialog__header">
                <div class="dialog__title">Two line <br>dialog header</div>
            </div>
            <div class="dialog__body">
                Lorem ipsum dolor sit amet,
                consectetur adipisicing elit,
                sed do eiusmod tempor
                incididunt ut labore et dolore
                magna aliqua.
            </div>
            <div class="dialog__action-group">
                <div class="button dialog__action">
                    <div class="button__text">TURN ON SPEED BOOST</div>
                </div>
                <div class="button dialog__action">
                    <div class="button__text">NO THANKS</div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog-scrim" onclick="dialogClose()"></div>

    <script src="../index.js" type="module"></script>
    <script>
        function dialogClose() {
            document.querySelector("#dialog").classList.add("dialog--closed")
        }
        function dialogOpen() {
            document.querySelector("#dialog").classList.remove("dialog--closed")
        }
    </script>
</body>

</html>
