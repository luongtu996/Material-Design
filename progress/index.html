<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WK</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>

    <div class="layout">
        <div class="layout__grid">
            
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">
                
                <div class="progress" style="--progress-value: 75;"></div><br><br>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">
                
                <div class="progress" indeterminate></div>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small"></div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small"></div>

            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">
                
                <div class="progress progress--circular" style="--progress-value: 75;">
                    <svg viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" />
                    </svg>
                </div>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small">
                
                <div class="progress progress--circular" indeterminate>
                    <svg viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" />
                    </svg>
                </div>

            </div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small"></div>
            <div class="layout__column layout__column--3-large layout__column--2-medium layout__column--2-small"></div>

        </div>
    </div>

    <script src="../index.js" type="module"></script>
</body>

</html>
