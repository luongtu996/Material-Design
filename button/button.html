<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material</title>
    <link rel="stylesheet" href="../material.css">
    <style>
        body {
            margin: 64px;
        }
    </style>
</head>
<body>
    <button class="button">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button>
    <br><br>

    <button class="button button--outlined">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button>
    <br><br>

    <button class="button button--contained">
        <span class="button__icon icon">&#xEB52;</span>
        <span class="button__text">button</span>
    </button>
    <br><br>

    <div class="button-group">
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
        <button class="button button--toggle">
            <span class="button__icon icon">&#xEB52;</span>
        </button>
    </div>
    <br><br>

    <md-button
    icon="&#xEB52;"
    text="md-button"></md-button>
    <br><br>

    <md-button
    icon="&#xEB52;"
    text="md-button"
    outlined></md-button>
    <br><br>

    <md-button
    icon="&#xEB52;"
    text="md-button"
    contained></md-button>
    <br><br>

    <div class="button-group">
        <md-button icon="&#xEB52;" text="md-button" toggle></md-button>
        <md-button icon="&#xEB52;" text="md-button" toggle></md-button>
        <md-button icon="&#xEB52;" text="md-button" toggle></md-button>
    </div>
    <br><br>

    <script src="../material.js"></script>
    <script src="./button.js" type="module"></script>
    <script>
        document.querySelectorAll('md-button').forEach(btn => {
            btn.addEventListener('click', () => {
                console.log(
                    btn.text,
                    btn.icon,
                );
            });
        });
    </script>
</body>
</html>
